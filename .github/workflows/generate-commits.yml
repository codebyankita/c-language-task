name: Generate Historical Commits
on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # Full history for accurate commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install typescript yargs date-fns
          npm install -g ts-node

      - name: Run commit generation script
        run: |
          ts-node generateCommits.ts \
            --repoDir . \
            --startDate 2012-01-20 \
            --endDate 2012-03-20 \
            --maxCommits 90 \
            --frequency 60 \
            --noWeekends

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated commit for historical activity" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}